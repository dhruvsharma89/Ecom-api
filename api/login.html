
        
<div class="container bg-dark ">
     <div class="container bg-dark ">
    <form name="myForm1" class="needs-validation text-white border-warning mt-2 mb-2" novalidate>
      <div class="form-row">
          <div class="col mb-3">
          <label for="validationTooltip03">Email</label>
          <input type="email" name="email" ng-model="user.email" class="form-control" id="loginemail" placeholder="email"  required>
          <div class="valid-tooltip">
            Looks good!
          </div>
          <div role="alert">
              <span class="error" ng-show="myForm.email.$error.required && myForm.email.$touched && myForm.email.$invalid">
               Required!</span>
               <span class="error" ng-show="myForm.email.$error.email">
        Not valid email!</span>  
          </div>
          </div>
      </div>
        
      
      <div class="form-row ">
          <div class="col mb-3">
            <label for="exampleInputPassword1">Password</label>
            <input name="password" type="password" ng-minlength="5" class="form-control" id="loginPassword" placeholder="Password" required>
            <div role="alert">
              <span class="error" ng-show="myForm.password.$error.minlength">
                Too short!</span>
              <span class="error" ng-show="myForm.password.$error.required">
               Required!</span>
            </div>
          </div>
        </div>
          
      <button class="btn btn-warning mb-1 " type="submit" ng-submit="">Login</button>
      <span><a href="#!signup" class="text-white">new user?</a></span>
    </form>
    </div>
</div>
